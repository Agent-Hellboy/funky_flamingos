{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="vh-100 d-flex align-items-center justify-content-center">
	<div class="card shadow rounded p-4 d-flex align-items-center" style="width:300px">
		<h2 class="mb-4 text-center">Login</h2>

		<form action="{% url 'login'%}" method="POST" class="form-group w-100">
			{% csrf_token %}
			<div>
				{{ form|crispy }}
			</div>

			<input class="btn btn-dark rounded mx-auto btn-block" type="submit" value="Login" />
		</form>
	</div>
</div>

{% endblock content %}

{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center">
	<div class="card shadow rounded p-4 d-flex align-items-center m-lg-3 m-xl-3 m-1" style="width:300px">
		  <h2 class="text-center mb-4">Register</h2>

		  <form id="my_form" method="POST" class="w-100">
			{% csrf_token %}
			{% for field in form %}
			 <div>
			   {{ field|as_crispy_field }}
			   {% for error in field.errors %}
				   <div>
					 {{ error }}
					 </div>
				{% endfor %}
			 </div>
		   {% endfor %}
			<a class="btn btn-dark rounded d-block mb-3" href="javascript:{}" onclick="document.getElementById('my_form').submit();">Register</a>
		  </form>
      <div class="d-inline-flex align-items-center">
		  	<svg class="mr-1" height="1.2em" viewBox="0 0 16 16" width="1.2em"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
		  	<a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ client_id }}">Login with GitHub</a>
		  </div>
	</div>

{% endblock content%}

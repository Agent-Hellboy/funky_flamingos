{% extends "layout.html" %}

{% block content %}

<div>
    <h2>Register</h2>
    <form id="my_form" method="POST">
        {% csrf_token %}
        <br>
        {% for field in form %}
        <div>
            <label>{{ field.label_tag }}</label>
            {{ field }}
            {% for error in field.errors %}
            <div>
                {{ error }}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <a href="javascript:{}" onclick="document.getElementById('my_form').submit();">Register</a>
    </form>
    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ client_id }}">Login with GitHub</a>
</div>

{% endblock content%}
